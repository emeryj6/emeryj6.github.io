<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Camping</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/grid.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- Icons sourced from: https://www.onlinewebfonts.com/icon/ -->
	</head>

	<body>
		<section class="container-fluid" id="sky">
			<h1 id="title">What a beautiful night</h1>
			<section class="container">
				<div class="row">
					<div class="col-3">
						<img src="images/Moon.png">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<img class="p5" src="images/Twinkle.png">
					</div>
				</div>
				<div class="row">
					<div class="col-10">
						<img class="p5" src="images/Twinkle.png">
					</div>
				</div>
				<div class="row">
					<div class="col-3">
						<img class="p20 flipped" src="images/Satellite.png">
					</div>
					<div class="col-8">
						<img class="p5" src="images/Twinkle.png">
					</div>
				</div>
				<div class="row">
					<div class="col-9">
						<img class="p20 flipped" src="images/Spaceship.png">
					</div>
				</div>
				<div class="spacer"></div>
				<div class="row">
					<div class="col-3">
						<img class="p70" src="images/Cloud1.png">
					</div>
					<div class="col-6">
						<img class="p20" src="images/Cloud2.png">
					</div>
				</div>
				<div class="spacer"></div>
				<div class="row">
					<div class="col-2">
						<img class="p50" src="images/Cloud3.png">
					</div>
					<div class="col-3">
						<img class="p70" src="images/Cloud1.png">
					</div>
					<div class="col-2">
						<img class="p70" src="images/Cloud3.png">
					</div>
					<div class="col-1">
						<a href="https://www.youtube.com/watch?v=hAAlDoAtV7Y">
							<img id="ufo" src="images/UFO.png">
						</a>
						<img src="images/Cow.png">
						<img id="ufo_overlay" src="images/Cloud2.png">
					</div>
					<div class="col-3">
						<img class="p20" src="images/Cloud1.png">
					</div>
				</div>
				<div class="smallspacer"></div>
				<div class="row lastrow">
					<div class="col-4">
						<img id="satellite_dish" src="images/SatelliteDish.png">
						<img id="forest1_overlay" src="images/Forest.png">
						<img id="forest2_overlay" src="images/Forest2.png">
					</div>
					<div class="col-2">
						<img id="tent" src="images/Tent.png">
					</div>
					<div class="col-1">
						<img id="campfire" src="images/Campfire.png">
					</div>
					<div class="col-1">
						<img id="picnic_table" src="images/PicnicTable.png">
					</div>
					<div class="col-2">
						<img id="forest3" src="images/Forest.png">
					</div>
					<div class="col-2">
						<img id="forest3" src="images/Forest2.png">
					</div>
				</div>
			</section>
		</section>
	</body>	

</html>
