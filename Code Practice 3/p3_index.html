<!DOCTYPE html>

<html lang="en">

	<head>
		<title>The Digital Louvre</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
        <header>
            <h1 class="cursive">Welcome</h1>
            <h2 class="cursive">Take a gander</h2>
        </header>
        <div>
            <!-- Owl graphic from https://www.onlinewebfonts.com/icon/498151
            Caretakers of this digital art gallery? Sort of like Blathers in Animal Crossing
            Flip the left one, right-align the right one -->
            <hr>
            <img class="owl flipped" src="images/owl.png">
            <img class="owl right_owl" src="images/owl.png">
        </div>
        <section>
            <!-- Art gallery time. Totally legit, not fake art -->
            <!-- Overwrite spacing on first art piece to make closer to the top.
            Couldn't figure out how to put between the owls ¯\_(ツ)_/¯ -->
            <div class="art_display" style="margin: 0 auto auto auto">
                <img class="art" id="border_1" src="images/RoosterAndHenWithHydrangeas.png">
                <h3 class="art_description">Rooster and Hen with Hydrangeas</h3>
                <h4 class="artist">Ito Jakuchu</h4>
            </div>
            <div class="art_display">
                <img class="art" id="border_2" src="images/TheBlueBoy.png">
                <h3 class="art_description">The Blue Boy</h3>
                <h4 class="artist">Thomas Gainsborough</h4>
            </div>
            <div class="art_display">
                <img class="art" id="border_3" src="images/TheMilkmaid.png">
                <h3 class="art_description">The Milkmaid</h3>
                <h4 class="artist">Johannes Vermeer</h4>
            </div>
            <div class="art_display">
                <img class="art" id="border_4" src="images/TheNightWatch.png">
                <h3 class="art_description">The Night Watch</h3>
                <h4 class="artist">Rembrandt van Rijn</h4>
            </div>
            <div class="art_display">
                <img class="art" id="border_5" src="images/MonaLisa.png">
                <h3 class="art_description">Mona Lisa</h3>
                <h4 class="artist">Leonardo DiCaprio</h4>
            </div>

            <!-- Nothing else to see here -->
            <br id="down_the_back">

            <div class="art_display" style="margin: auto auto 5% auto">
                <a href="https://genius.com/12165374">
                    <img class="art" id="border_6" src="images/Lorde.jpg" title="Congrats Lorde, you made it into a Louvre">
                </a>
                <h3 class="art_description">Melodrama</h3>
                <h4 class="artist">Lorde</h4>
            </div>
        </section>
	</body>	

</html>
